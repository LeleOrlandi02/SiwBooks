<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Details</title>
    <meta charset="UTF-8"/>
</head>
<body>
    <h1 th:text="${book.title}">Book Title</h1>
    <p><strong>Author:</strong> <span th:text="${book.author.name} + ' ' + ${book.author.surname}"></span></p>
    <p><strong>Year:</strong> <span th:text="${book.year}"></span></p>
    <p><strong>Genre:</strong> <span th:text="${book.genre}"></span></p>
    <p><strong>Description:</strong> <span th:text="${book.description}"></span></p>
    <a href="/books">Back to list</a>
</body>
</html>

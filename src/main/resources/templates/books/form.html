<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Book</title>
</head>
<body>
    <h1>Add a new Book</h1>

    <form th:action="@{/admin/books}" th:object="${book}" method="post">
        <label>Title: <input type="text" th:field="*{title}" /></label><br>
        <label>Year: <input type="number" th:field="*{publicationDate}" /></label><br>
        <label>Author:
            <select th:field="*{author}">
                <option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.name + ' ' + author.surname}"></option>
            </select>
        </label><br>

        <button type="submit">Save</button>
    </form>

    <a href="/">Back to Home</a>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Books List</title>
    <link rel="stylesheet" th:href="@{/css/book.css}">
</head>
<body>
    <h1>Books</h1>

    <ul>
        <li th:each="book : ${books}">
            <img th:if="${book.image != null}" 
                 th:src="@{'/books/' + ${book.id} + '/image'}" 
                 alt="Book Image" width="100" style="vertical-align:middle; margin-right: 10px;" />
            <a th:href="@{'/books/' + ${book.id}}" th:text="${book.title}"></a>
            (<span th:text="${#temporals.format(book.publicationDate, 'yyyy')}"></span>)
        </li>
    </ul>

    <a href="/">Back to Home</a>
</body>
</html>

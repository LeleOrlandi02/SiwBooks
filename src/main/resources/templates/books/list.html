<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Books</title>
</head>
<body>
    <h1>All Books</h1>
    <ul>
        <li th:each="book : ${books}">
            <a th:href="@{'/books/' + ${book.id}}" th:text="${book.title}">Book title</a>
            (by <span th:text="${book.author.name} + ' ' + ${book.author.surname}"></span>)
        </li>
    </ul>
</body>
</html>

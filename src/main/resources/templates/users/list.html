<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users</title>
</head>
<body>
    <h1>All Users</h1>
    <ul>
        <li th:each="user : ${users}">
            <a th:href="@{'/users/' + ${user.id}}" th:text="${user.name} + ' ' + ${user.surname}">User Name</a>
        </li>
    </ul>
</body>
</html>
